<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <style>
        .alert
        {
            margin-top:25px;
        }
        span{
          color:red;
        }
    </style>
    <title>Cardiovascular Disease Prediction Project</title>
  </head>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1"
        >Cardiovascular Disease Prediction</span
      >
    </nav>
    <!-- Form -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12 cols-md-12 cols-lg-12">
                <div class="alert alert-dark" role="alert">
                    Prediction Result: {{prediction_result}}
                </div>    
                <form action="{{url_for('predict')}}" method="POST">
                    <!-- 5 Controls Age,Height, Weight, Systolic, Diastolic -->
                    <div class="form-group">
                      <label> Enter the Age (30 - 65) <span>*</span></label>
                      <input name="age" type="number" class="form-control" min="30" max="65" required>
                    </div>
                    <div class="form-group">
                      <label> Enter the Height (cm) (152 - 178) <span>*</span></label>
                      <input name="height" type="number" class="form-control" min="152" max="178" required>
                    </div>
                    <div class="form-group">
                      <label> Enter the Weight (kg) (50 - 120) <span>*</span></label>
                      <input name="weight" type="number" class="form-control" min="50" max="120" required>
                    </div>
                    <div class="form-group">
                      <label> Enter the Systolic Blood Pressure (mm/Hg) (60 - 280) <span>*</span></label>
                      <input name="sysbp" type="number" class="form-control" min="60" max="280" required>
                    </div>
                    <div class="form-group">
                      <label> Enter the Diastolic Blood Pressure (mm/Hg) (50 - 150) <span>*</span></label>
                      <input name="dysbp" type="number" class="form-control" min="50" max="150" required>
                    </div>
                    <button type="submit" class="btn btn-outline-dark">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
